<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../assets/imgs/xelapan.jpg"/>
  </ion-card>
  <br><br>

    <ion-item>
      <ion-input placeholder="Ingresa tu usuario" type="text" name="title"></ion-input>
    </ion-item>
    <!-- or with standalone set to true -->
    <ion-item class="">
      <ion-input placeholder="Ingresa tu contraseña" type="text" ></ion-input>
    </ion-item>
  <br>


  <div *ngIf="isLoggedIn; else facebookLogin">
    <h2>Hi, {{users.name}} ({{users.email}})</h2>
    <p>
      Gender: {{users.gender}}
    </p>
    <p>
      <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
    </p>
    <p>
      <button ion-button icon-right (click)="logout()" full>
        Logout
      </button>
    </p>
  </div>
  <ng-template #facebookLogin>
    <!--<button ion-button icon-right (click)="login()">-->
    <button ion-button full icon-right (click)="itemTapped()">

      Conectar con Facebook
      <ion-icon name="logo-facebook"></ion-icon>
    </button>
  </ng-template>
</ion-content>
