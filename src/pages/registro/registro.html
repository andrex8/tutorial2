<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>¡Ingresa tus datos!</h1>
  <p></p>
  <ion-list>
    <ion-item>
      <ion-label stacked >Nombre</ion-label>
      <ion-input type="text" id="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Apellidos</ion-label>
      <ion-input type="text" id="apellidos"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" id="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" id="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" id="pass"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Telefono</ion-label>
      <ion-input type="text" id="telefono"></ion-input>
    </ion-item>

    <button ion-button full icon-right class="color-btn" (click)="mostrarAlerta()">
      Registrarme
      <ion-icon name="key"></ion-icon>
    </button>
  </ion-list>
</ion-content>
